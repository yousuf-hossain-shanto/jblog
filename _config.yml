# Site
name: "YH Diary"
title: "YH Diary"
description: "YH personal blog on random topics"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: /jblog
google_analytics: 'UA-203081925-1'
disqus: 'demowebsite'
mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  yhshanto:
    name: 'YH Shanto'
    display_name: Shanto
    gravatar: 0ca962a6a37b895dc7fa7c6496ecf0c2
    email: yousuf.hossain.shanto@gmail.com
    web: https://yousuf-hossain-shanto.github.io/jblog
    twitter: https://twitter.com/yousufhshanto
    description: "Son of a super mom. A multi-dimensional passionate software engineer. Problem solver"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "enabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
